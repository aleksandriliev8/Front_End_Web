<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>
    <!-- Sidebar start -->

    <main class="main-container">
      <aside class="aside">
          <ol class="aside-list">
              <li data-selected="true">
                  <span class="step-number">1</span>
                  <div class="step-info">
                      <span class="step-title">Step 1</span>
                      <span class="step-subtitle">Your info</span>
                  </div>
              </li>
              <li data-selected="false">
                  <span class="step-number">2</span>
                  <div class="step-info">
                      <span class="step-title">Step 2</span>
                      <span class="step-subtitle">Select plan</span>
                  </div>
              </li>
              <li data-selected="false">
                  <span class="step-number">3</span>
                  <div class="step-info">
                      <span class="step-title">Step 3</span>
                      <span class="step-subtitle">Add-ons</span>
                  </div>
              </li>
              <li data-selected="false">
                  <span class="step-number">4</span>
                  <div class="step-info">
                      <span class="step-title">Step 4</span>
                      <span class="step-subtitle">Summary</span>
                  </div>
              </li>
          </ol>
      </aside>

      <section class="main-section">
        <header>
          <h1 class="main-section-heading">Personal Info</h1>
          <h3 class="main-section-subheading">plaese provide your name, email address, and phone number.</h3>
        </header>
        <main class="step-content">
          <form class="step-form">
            <label for="name">Name</label>
            <input id="name" placeholder="e.g. Stephen King"/>

            <label for="email">Email Address</label>
            <input id="email" placeholder="e.g. stephenking@lorem.com" type="email"/>

            <label for="phone">Phone Number</label>
            <input id="phone" placeholder="e.g. +1 234 567 890" type="phone"/>
          </form>
        </main>
      </section>
      <footer class="section-footer">
        <button class="next-step-btn">Next Step</button>
      </footer>
    </main>
  </body>
</html>
